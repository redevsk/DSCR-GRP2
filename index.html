  <style>
    body {

      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .quiz-container {

      width: 100%;

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 5px solid #007BFF;
    }

    .answers {
      list-style: none;
      padding: 0;
    }

    .answers label {
      display: block;
      margin-bottom: 5px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f0f8ff;
      transition: background-color 0.3s;
    }
    
    .answers label:hover {
    background-color: #e0eaff;
  }

    #results {
      margin-top: 20px;
      text-align: center;
      font-size: 25px;
      font-weight: bold;
    color: #333;
    }

    #timer {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #555;
    }
    
    .correct-answer {
      color: green;
      font-weight: bold;
    }

    .incorrect-answer {
      color: red;
      font-weight: bold;
    }

    #start-quiz {

    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #start-quiz:hover {
    background-color: #0056b3;
  }

    #quiz{

    }
    .question{
      margin-top: 2%;
    }
    .blur {

    }

    .name-input-container {
    margin-bottom: 20px;
    text-align: center;
  }

  .name-input-container label {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
    display: block;
  }

    border: 1px solid #ddd;
    border-radius: 5px;

  }

  .reminder {
    margin-top: 20px;

    color: #555;
    text-align: center;
    font-style: italic;
  }
