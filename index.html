  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c4c1c1;

      align-items: center;
      height: 100%;
      padding: 5%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .quiz-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      width: 100%;
      min-height: 750px;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
    }

    .question {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 5px solid #007BFF;
    }

    .answers {
      list-style: none;
      padding: 0;
    }

    .answers label {
      display: block;
      margin-bottom: 5px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f0f8ff;
      transition: background-color 0.3s;
    }
    
    .answers label:hover {
    background-color: #e0eaff;
  }

    #results {
      margin-top: 20px;
      text-align: center;
      font-size: 25px;
      font-weight: bold;
    color: #333;
    }

    #timer {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #555;
    }
    
    .correct-answer {
      color: green;
      font-weight: bold;
    }

    .incorrect-answer {
      color: red;
      font-weight: bold;
    }

    #start-quiz {
    display: block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #start-quiz:hover {
    background-color: #0056b3;
  }

    #quiz{
      margin-top:2%;
    }
    .question{
      margin-top: 2%;
    }
    .blur {
      filter: blur(5px);
    }

    .name-input-container {
    margin-bottom: 20px;
    text-align: center;
  }

  .name-input-container label {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
    display: block;
  }

  .name-input-container input {
    font-size: 16px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 80%;
    max-width: 400px;
  }

  .reminder {
    margin-top: 20px;
    font-size: 16px;
    color: #555;
    text-align: center;
    font-style: italic;
  }
